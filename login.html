    <div id="canvas-shapes"></div>
<div class="container-sm" style="margin-top: 0%; width: 50%;">
        <div class="card" style="padding: 5%;">
             <form>
               
               <div class="form-group" >
                    
                    <label for="exampleInputEmail1">Username</label>
                    <input type="name " class="form-control" id="username" aria-describedby="emailHelp" />
                    <label id="errorUsername" style="color: red;display: none;">required username</label>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" minlength="5" />
                    <label id="errorPassword" style="color: red;display: none;">required password</label>

                    
                </div>
             
            </form>
            <button type="submit" class="btn btn-primary" onclick="signInFuntion()">Login</button> 
        </div>
